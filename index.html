<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="lib/Sprite3d.js"></script>
    <script type="text/javascript" src="levels.js"></script>
    <style type="text/css">
        body {
            overflow: hidden;
            background: black;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
        }

        #game {
            background: white;
            background-size: 255px;
        }

        #msg {
            position: absolute;
            left: -200px;
            top: -50%;
            width: 400px;
            height: auto;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.77);
            border-radius: 5px;
            z-index: 99999999999999 !important;
        }

        .block {
            background: #f4f4f4;
            box-shadow: inset 0 0 2px black;
        }

        .solid {
            background: #6f6f6f;
            box-shadow: inset 0 0 2px black;
        }

        .blue {
            background: #61b0f3;
            box-shadow: inset 0 0 2px black;
        }

        .red {
            background: #f3273c;
            box-shadow: inset 0 0 2px black;
        }
    </style>
</head>
<body>
<div class="center">
    <div id="game">
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>

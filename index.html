<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="lib/Sprite3d.js"></script>
    <style type="text/css">
        body {
            overflow: hidden;
            background: black;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
        }
        #game {
            background: white;
            background-size: 255px;
        }
        .player {
            background: orange;
        }
        .roof_tile {
            background: grey;
            box-shadow: inset 0 0 5px black;
        }
        .step {
            background: #c5d2ff;
            box-shadow: inset 0 0 5px black;
        }
        .bomb {
            background: red;
            box-shadow: inset 0 0 5px black;
        }
    </style>
</head>
<body>
<div class="center">
    <div id="game">
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
